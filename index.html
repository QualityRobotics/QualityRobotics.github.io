    <script>function writeTextByJS(id, text, speed){

    var ele = document.getElementById(id),
      txt = text.join("").split("");
      var flag = true

  var interval = setInterval(function(){

      if(!txt[0]){
      		const func = () => {

          if(flag == true){
            var txt1 = document.getElementById(id).innerHTML + "|"
            flag = false
            ele.innerHTML = txt1;
          }
          else if(flag == false){
            var txt1 = document.getElementById(id).innerHTML.substr(0, 49)
            flag = true
            ele.innerHTML = txt1;
          }
};
for (let i = 0; i < 14; i++) { // выведет 0, затем 1, затем 2
  setTimeout(func, (i * 500));
}
            return clearInterval(interval);
     };

      ele.innerHTML += txt.shift();
   }, speed != undefined ? speed : 90);




return false;
};

writeTextByJS(
  "demo",
   [
       "Производственная и образовательная робототехника."
    ]
);
</script>
